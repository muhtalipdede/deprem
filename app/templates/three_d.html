{% extends "base.html" %}

{% block content %}
<div class="three-d-page text-center py-12">
    <h1 class="text-5xl font-extrabold text-blue-600 mb-6">3D Deprem Haritası</h1>
    <p class="text-lg text-gray-700 mb-8 max-w-2xl mx-auto">
        Türkiye genelindeki son 7 gün içerisinde meydana gelen depremleri 3D harita üzerinde görselleştirin. Haritayı yakınlaştırarak veya sürükleyerek detaylı inceleme yapabilirsiniz.
    </p>
    <div class="map-container mx-auto" style="height: 600px; width: 100%; max-width: 1200px;">
        {{ three_d_map | safe }}
    </div>
</div>
{% endblock %}
